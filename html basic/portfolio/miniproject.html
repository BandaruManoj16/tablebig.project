<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job applications
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_conteroler">
                        <lable for="first_name">First Name</lable>
                        <input 
                        id="First_name"
                        name="First_name"
                        placeholder="Enter your First_name"
                        required>
                    </div>
                    <div class="form_conteroler">
                        <lable for="last_name">Last Name</lable>
                        <input
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Your Last Name"
                        required>
                        <div class="form_conteroler">
                            <label for="Email">Email</label>
                            <input 
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter Your Email"
                            required>
                            
                            <div class="form_conteroler">
                                <lable for="Job Role">Job Role</lable>
                               <select
                                type="dropdown"
                                required>
                                 <option for="Select job Role">Select Job Role</option>
                                <option for="Java Full Stack">Java Full Stack</option>
                                 <option for="Python Full Stack">Python Full Stack</option>
                                  <option for="Frontend">Frontend</option>
                                   <option for="Data Science ">Data Science </option>
                                    <option for="Data Base  ">Data Base </option>
                                </select>
                            </div>

                                 Address
                            <div class="textarea_controler">
                               
                                <textarea
                                id="Address"
                               
                                rows="4"
                               
                                placeholder="Enter Address"
                                required></textarea>
                            </div>
                            <div class="form_conteroler">
                                <lable for="city"> City</lable>
                                <input
                                    id="city" 
                                    name="city"
                                    placeholder="Enter your City"
                                    required>
                            </div>
                            
                            <div class="form_conteroler">
                                <lable for="Pincode">pincode</lable>
                                <input
                                    type="numbers"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter your pincode"
                                    required>
                            </div>
                            <div class="form_conteroler">
                                <lable for="date">D.O.B</lable>
                                <input
                                type="date"
                                value="1999-01=01"
                                name="date"
                               
                                required>
                            </div>
                            <div class="form_conteroler">
                                <lable for="cv">Upload Your CV</lable>
                                <input
                                type="file"
                                name="file"
                                id="cv"
                                required>
                            </div>
                            
                            <div class="button_container">
                                
                                <button
                                type="submit">Apply Now</button>                                
                                
                            </div>
                            


                        </div>

                    </div>

                </div>



            </form>

        </div>



    </div>
    
</body>
</html>
