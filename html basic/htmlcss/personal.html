<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
    }

    h1 {
      color: green;
      font-size: 2.5rem;
    }

    h1 span {
      color: red;
      font-weight: bold;
    }

    .subheading {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>w</span>elcome to my portfolio</h1>
    <div class="subheading">Java Full Stack Developer</div>

    <div class="button-group">
      <a href="#about"><button class="button">About</button></a>
      <a href="#skills"><button class="button">Skills</button></a>
      <a href="#Academic"><button class="button">Academic</button></a>
      <a href="#projects"><button class="button">Projects</button></a>
      <a href="#PersonalDetails"><button class="button">Personal Details</button></a>
      <a href="#contact"><button class="button">Contact</button></a>
    </div>
  </header>

</body>
</html>
