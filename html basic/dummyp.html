<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* General Page Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #888;
  color: #333;
}

/* Header Section */
header {
  text-align: center;
  background-color: #ae5858;
  color: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
}

header h1 {
  margin: 0;
  font-size: 2.6rem; /* Using rem unit */
  color: white;
}

.tagline {
  font-size: 1.2rem;
  font-style: italic;
  
}

/* Section Titles */
h2 {
  color: #444;
  border-bottom: 2px solid #888;
  padding-bottom: 5px;
}

/* About Section */
.about p {
  line-height: 1.6;
  color: white;
}

/* Skills Section */
.skills ul {
  list-style-type: square;
  padding-left: 20px;
  color: white;
}

.skills li {
  margin: 5px 0;
  background: #262424;
  padding: 5px;
  border-radius: 10px;
  width: fit-content;
 
}

/* Contact Section */
.contact  {
  color: rgb(35, 35, 212);
  text-decoration: none;
}

.contact a:hover {
  text-decoration: underline;
  cursor: pointer;
}

</style>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bandaru Manoj</h1>
    <p class="tagline">Aspiring Java Full Stack Developer</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>I am passionate about coding and currently learning Java, SQL, and web development.</p>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>Java</li>
      <li>MySQL</li>
      <li>HTML & CSS</li>
      <li>Problem Solving</li>
    </ul>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:manoj@example.com">manoj@example.com</a></p>
  </section>

</body>
</html>
