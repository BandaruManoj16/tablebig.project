        let totalAmount = 4800;
let couponCode = "EXTRA5";
let paymentMethod = "UPI"; // options: "UPI", "COD", "Card"
let discount = 0;

// 1. Main discount using if...else if...else
if (totalAmount >= 5000) {
    discount = 0.20;
} else if (totalAmount >= 3000) {
    discount = 0.10;
} else {
    discount = 0;
}

// 2. Extra discount with if
if (couponCode === "EXTRA5") {
    discount += 0.05;
}

// Apply discount
let discountedAmount = totalAmount - (totalAmount * discount);

// 3. Payment method charges with if...else
if (paymentMethod === "COD") {
    discountedAmount += 50;
} else {
    discountedAmount += 0;
}

// 4. Message using switch
switch (paymentMethod) {
    case "UPI":
        console.log("You chose UPI. Free delivery!");
        break;
    case "COD":
        console.log("Cash on Delivery - ₹50 extra charge.");
        break;
    default:
        console.log("Standard payment method.");
}

// 5. Ternary operator for delivery
let deliveryStatus = (paymentMethod === "UPI") ? "Free Delivery" : "Delivery Charges Apply";

console.log(`Final Bill: ₹${discountedAmount}`);
console.log(deliveryStatus);
