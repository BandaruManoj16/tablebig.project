<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="netflix.js"></script>
</head>

<body background="https://singh-cp.github.io/netflix-landingpage/images/netflix-background-image.jpg">
    <div class="background"></div>
         <div class="logo">NETFLIX</div>
        <div class="login-container">
            <h1>Sign In</h1>
            <form >
                
                <div>
                <input 
                 type="text"
               
                 placeholder="Email or mobile number"
                 required
                 >
                 </div>
                 <div>
                    <input 
                    type="password"
                    placeholder="Password"
                    >
                 </div>
                 
                    <button class="sign-in">Sign In</button>
                       
                        
                 

                 <div class="divider">OR</div><br>

                 
                    <button type="button" class="use-sign">
                        Use a sign-in 
                    </button>
                 
                 <div class="form-links">
                    <a href="#">Forgot password</a>

                 </div>
                 <div class="Remember">
                    <input
                    type="checkbox"
                    required
                    >Remember me
                 </div>
                 
                    <p class="signup">New to Netflix?<a href="https://www.netflix.com/" target="_blank">Sign up now</a></p>
                    
                 
                 
                    <p class="cpatcha-note">This page is protected by Google reCAPTCHA to ensure<br>
                         you're not a bot.</p>
                    
            </form>
        </div>
    </div>
    
</body>
</html>
